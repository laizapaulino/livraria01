
<div class="content "> 

    <!-- apresentação de qualquer livro, se clicar numa categoria, aparece os daquela categori, portanto é bom colocar um arquivo showBooks.php -->
    <div class="container pt-5 ">
        <div class="row  z-depth-3 #e0e0e0 grey lighten-2 p-3 item">
            <div class="col-md-12 mt-5">
                  <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Livro</th>
                              <th scope="col">Quantidade</th>
                              <th scope="col">Preço unitário</th>
                              
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor= "let item of itensCarrinho">
                              
                              <td>{{item.title}}</td>
                              <td>{{item.quantidade}}</td>
                              <td>{{item.price}}</td>
                              
                            </tr>
                            
                          </tbody>
                        </table>
                      <p class="right"><strong>Valor final: <span *ngFor= "let item of itensCarrinho">{{item.preco}}</span> </strong></p> 
          </div>
  </div>
</div>
</div>
